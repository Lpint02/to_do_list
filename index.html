<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="task_6592836.png" type="image/png">
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <div class="taskBox">
            <input type="text" id="taskInput" placeholder="Add a new task">
            
            <div class="buttonContainer">
                <button class="addBtn" onclick="addTask()">Add Task</button>
                <button class="clearBtn" onclick="clearTasks()">Clear Tasks</button>
            </div>

            <div class="filters">
                <button class="filterBtn" onclick="filterTasks('all')">All</button>
                <button class="filterBtn" onclick="filterTasks('completed')">Completed</button>
                <button class="filterBtn" onclick="filterTasks('active')">Active</button>
            </div>

            <p id="taskCount">Total Tasks: 0, Completed Tasks: 0</p>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
